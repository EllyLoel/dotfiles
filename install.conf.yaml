- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.config/raycast:
      create: true
      path: config/raycast
    ~/.config/yarn:
      create: true
      path: config/yarn
    ~/.config/starship.toml:
      create: true
      path: config/starship.toml
    ~/.czrc:
    ~/.finicky.js:
    ~/.gitconfig:
    ~/.nvm:
      create: true
      path: nvm
      exclude: [nvm/versions, nvm/.cache]
    ~/scripts:
      create: true
      path: scripts
    ~/.zshrc:
    ~/.zshenv:

- create:
    - ~/git

- shell:
    - command: /usr/sbin/softwareupdate --install-rosetta --agree-to-license
      stdout: true
      stderr: true
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./setup_zsh.zsh
      stdout: true
      stderr: true
    - command: ./setup_macos.zsh
      stdout: true
      stderr: true
